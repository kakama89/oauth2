spring:
  datasource:
    url: jdbc:mysql://localhost:3306/oas?useSSL=false&characterEncoding=utf8
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver
    validationQuery: SELECT 1
    platform: mysql
  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      dll-auto: validate
    properties:
      hibernate:
        id:
          new_generator_mappings: false
        order_inserts: true
        order_updates: true
        show_sql: true
        format_sql: false
        generate_statistics: false
        jdbc:
          batch_size: 20
          batch_versioned_data: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
oauth2:
  token:
    accessTokenValidity: 1200
    refreshTokenValidity: 84600
    reuseRefreshToken: true
    supportRefreshToken: true
    store: jwt
    keystore:
      alias: mytestkey
      key: keystore.jks
      password: mystorepass  